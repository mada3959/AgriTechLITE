<!DOCTYPE html>
<html lang="id">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monitoring Tanaman</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.socket.io/4.3.2/socket.io.min.js"></script>
    <style>
        .warning {
            background-color: #ffcccc;
            border: 1px solid red;
            padding: 10px;
            margin-bottom: 20px;
            border-radius: 5px;
            font-weight: bold;
            color: red;
            text-align: center;
        }
    </style>
</head>
<body class="bg-light">

<div class="container py-5">
    <h1 class="text-center mb-4">ðŸŒ± Monitoring Tanaman</h1>

    <!-- Warning Box -->
    <div id="warning-box" class="warning" style="display: none;">
        ðŸš¨ Tanah kering! Segera siram tanaman!
    </div>

    <!-- Sensor Data -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Data Sensor</h5>
            <ul class="list-group">
                <li class="list-group-item">Cahaya: <span id="cahaya">-</span> %</li>
                <li class="list-group-item">Suhu: <span id="suhu">-</span> Â°C</li>
                <li class="list-group-item">Kelembapan Udara: <span id="kelembapan_udara">-</span> %</li>
                <li class="list-group-item">Hujan: <span id="hujan">-</span></li>
                <li class="list-group-item">Kelembapan Tanah: <span id="kelembapan_tanah">-</span> %</li>
            </ul>
        </div>
    </div>

    <!-- Pompa Control -->
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Kontrol Pompa</h5>
            <form action="/control" method="POST" class="d-flex gap-2">
                <button name="action" value="ON" class="btn btn-success w-50">Nyalakan Pompa</button>
                <button name="action" value="OFF" class="btn btn-danger w-50">Matikan Pompa</button>
            </form>
            <p class="mt-3 text-center">
                Status Pompa: <strong id="pompa_status">{{ pompa_status }}</strong>
            </p>
        </div>
    </div>
</div>

<script>
    var socket = io();

    socket.on('update_sensor', function(data) {
        document.getElementById('cahaya').textContent = data.cahaya;
        document.getElementById('suhu').textContent = data.suhu;
        document.getElementById('kelembapan_udara').textContent = data.kelembapan_udara;
        document.getElementById('hujan').textContent = data.hujan === 1 ? 'Hujan' : 'Tidak Hujan';
        document.getElementById('kelembapan_tanah').textContent = data.kelembapan_tanah;

        if (data.kelembapan_tanah < 30) {
            document.getElementById('warning-box').style.display = 'block';
        } else {
            document.getElementById('warning-box').style.display = 'none';
        }
    });

    socket.on('update_pompa', function(data) {
        document.getElementById('pompa_status').textContent = data.pompa_status;
    });
</script>

</body>
</html>
