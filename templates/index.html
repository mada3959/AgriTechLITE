<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
    <!-- Dummy Input untuk Prediksi -->
<div class="card mb-4">
    <div class="card-body">
        <h5 class="card-title">Input Dummy Sensor</h5>
        <div class="mb-3">
            <label for="suhu" class="form-label">Suhu (Â°C)</label>
            <input type="number" step="0.1" class="form-control" id="suhu" placeholder="Contoh: 26.5">
        </div>
        <div class="mb-3">
            <label for="kelembapan_udara" class="form-label">Kelembapan Udara (%)</label>
            <input type="number" step="0.1" class="form-control" id="kelembapan_udara" placeholder="Contoh: 70.0">
        </div>
        <div class="mb-3">
            <label for="hujan" class="form-label">Kondisi Hujan (%)</label>
            <input type="number" step="0.1" class="form-control" id="hujan" placeholder="Contoh: 10.0">
        </div>
        <div class="mb-3">
            <label for="kelembapan_tanah" class="form-label">Kelembapan Tanah (%)</label>
            <input type="number" step="0.1" class="form-control" id="kelembapan_tanah" placeholder="Contoh: 40.0">
        </div>
        <button class="btn btn-primary" onclick="predictFromDummy()">Prediksi Rekomendasi Tanaman</button>
        <p class="mt-3">Dari data sensor yang terdeteksi pada kondisi lingkungan tanaman yang seperti ini, anda bisa menanam <strong><span id="hasil_prediksi_dummy">-</span></strong></p>
    </div>
</div>

<script>
function predictFromDummy() {
    const data = {
        suhu: document.getElementById('suhu').value,
        kelembapan_udara: document.getElementById('kelembapan_udara').value,
        hujan: document.getElementById('hujan').value,
        kelembapan_tanah: document.getElementById('kelembapan_tanah').value
    };

    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        if (data.class) {
            document.getElementById('hasil_prediksi_dummy').textContent = data.class;
        } else {
            document.getElementById('hasil_prediksi_dummy').textContent = "Error: " + data.error;
        }
    })
    .catch(err => {
        document.getElementById('hasil_prediksi_dummy').textContent = "Gagal memuat prediksi.";
        console.error(err);
    });
}
</script>
</body>
