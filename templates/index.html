<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AgriTech Lite</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body>
<div class="container mt-4">
    <div class="card mb-4">
        <div class="card-body">
            <h5 class="card-title">Input Dummy Sensor</h5>
            <div class="mb-3">
                <label for="suhu" class="form-label">Suhu (Â°C)</label>
                <input type="number" step="0.1" class="form-control" id="suhu" placeholder="Contoh: 26.5">
            </div>
            <div class="mb-3">
                <label for="kelembapan_udara" class="form-label">Kelembapan Udara (%)</label>
                <input type="number" step="0.1" class="form-control" id="kelembapan_udara" placeholder="Contoh: 70.0">
            </div>
            <div class="mb-3">
                <label for="hujan" class="form-label">Kondisi Hujan (%)</label>
                <input type="number" step="0.1" class="form-control" id="hujan" placeholder="Contoh: 10.0">
            </div>
            <div class="mb-3">
                <label for="kelembapan_tanah" class="form-label">Kelembapan Tanah (%)</label>
                <input type="number" step="0.1" class="form-control" id="kelembapan_tanah" placeholder="Contoh: 40.0">
            </div>
            <button class="btn btn-primary" onclick="predictFromDummy()">Prediksi Rekomendasi Tanaman</button>
            <p class="mt-3">Dari data sensor yang terdeteksi pada kondisi lingkungan tanaman yang seperti ini, anda bisa menanam <strong><span id="hasil_prediksi_dummy">-</span></strong></p>
            <div id="info_tanaman" class="mt-4" style="display: none;">
                <h5>Informasi Tanaman</h5>
                <img id="gambar_tanaman" src="" class="img-fluid mb-2" style="max-height: 200px;">
                <p><strong>Nama:</strong> <span id="nama_tanaman"></span></p>
                <p><strong>Deskripsi:</strong> <span id="overview"></span></p>
                <p><strong>Alat & Bahan:</strong> <span id="tools"></span></p>
                <p><strong>Cara Panen:</strong> <span id="harvest"></span></p>
                <p><strong>Perawatan:</strong> <span id="maintenance"></span></p>
                <p><strong>Jika Sakit:</strong> <span id="illness"></span></p>
                <p><strong>Tips Lahan Sempit:</strong> <span id="small_land_tips"></span></p>
                <p><strong>Hari Panen:</strong> <span id="harvest_day"></span></p>
            </div>    
        </div>
    </div>
</div>

<script>
function predictFromDummy() {
    const data = {
        suhu: document.getElementById('suhu').value,
        kelembapan_udara: document.getElementById('kelembapan_udara').value,
        hujan: document.getElementById('hujan').value,
        kelembapan_tanah: document.getElementById('kelembapan_tanah').value
    };

    fetch('/predict', {
        method: 'POST',
        headers: {
            'Content-Type': 'application/json'
        },
        body: JSON.stringify(data)
    })
    .then(res => res.json())
    .then(data => {
        if (data.class) {
            document.getElementById('hasil_prediksi_dummy').textContent = data.class;

            if (data.image_url) {
                document.getElementById('gambar_tanaman').src = data.image_url;
                document.getElementById('nama_tanaman').textContent = data.class;
                document.getElementById('overview').textContent = data.overview || '-';
                document.getElementById('tools').textContent = data.tools || '-';
                document.getElementById('harvest').textContent = data.harvest || '-';
                document.getElementById('maintenance').textContent = data.maintenance || '-';
                document.getElementById('illness').textContent = data.illness || '-';
                document.getElementById('small_land_tips').textContent = data.small_land_tips || '-';
                document.getElementById('harvest_day').textContent = data.harvest_day || '-';

                document.getElementById('info_tanaman').style.display = 'block';
            } else {
                document.getElementById('info_tanaman').style.display = 'none';
            }
        } else {
            document.getElementById('hasil_prediksi_dummy').textContent = "Error: " + data.error;
            document.getElementById('info_tanaman').style.display = 'none';
        }
    })
    .catch(err => {
        document.getElementById('hasil_prediksi_dummy').textContent = "Gagal memuat prediksi.";
        document.getElementById('info_tanaman').style.display = 'none';
        console.error(err);
    });
}
</script>
</body>
</html>
